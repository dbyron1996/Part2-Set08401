<!DOCTYPE html>

<html>
<head>
    <meta charset="UTC-8" />
    <title>??PopUpReservation??</title>
    <link rel="stylesheet" href="../styles/style_reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--for social media icon-->
</head>
<body>
    <header>
        <div class="tn top-nav">
            <a class="active" href="Home.html">Home</a>
            <a class="active" href="Location.html">Location</a>
            <a class="active" href="Menu.html">Menu</a>
            <a class="active" href="About.html">About</a>
            <a class="active" href="Reservation.html">Reservation</a>
        </div>
    </header>

<section>
    <h2>Sign up now to reserve your table</h2>
    <div class="Booking-container">
             <h3>Reserve Now</h3>
             <form>
                 <div class="form-row">
                     <!--drop down for day selection-->
                     <select name="days">
                         <option value="day-select">Select Day</option>
                         <option value="monday">Monday</option>
                         <option value="tuesday">Tuesday</option>
                         <option value="wednesday">Wednesday</option>
                         <option value="thursday">Thursday</option>
                         <option value="friday">Friday</option>
                         <option value="saturday">Saturday</option>
                         <option value="sunday">Sunday</option>
                     </select>
                     <!--drop down for time select-->
                     <select name="hours">
                         <option value="hour-select">select hour</option>
                         <option value="10">16:00</option>
                         <option value="10">17:00</option>
                         <option value="10">18:00</option>
                         <option value="10">19:00</option>
                         <option value="10">20:00</option>
                         <option value="10">21:00</option>
                         <option value="10">22:00</option>
                     </select>
                 </div>

                 <div class="form-row">
                     <input type="text" placeholder="Full Name">
                     <input type="text" placeholder="Email address">
                </div>

                <div class="form-row">
                    <input type="number" placeholder="Number of persons?" min="1">
                    <input type="submit" placeholder="Confirm Reservaton">
                </div>

             </form>
       </div>
    
</section>
    <!-- footer for social media links-->
    <div class="btm-footer">
        <footer>
            <a class="fa fa-facebook" href="https://en-gb.facebook.com/"></a>
            <a class="fa fa-instagram" href="https://www.instagram.com/"></a>
            <a class="fa fa-twitter" href="https://twitter.com/"></a>
        </footer>
    </div>

</body>
</html>
